<html>
  <head>
      <title>Pop Up</title>
      <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div><a href="#pop-up">Delete</a></div>
    <div id="pop-up" class="pop-up">
      <article class="pop-up-box">
        <img src="images/close_mark" alt="Close mark" title="Close" height="90px">
        <h2>Are you sure?</h2>
        <p>Do you really want to delete these records? This process cannot be undone.</p>
        <div class="options">
          <div class="button cancel-btn"><a href="">Cancel</a></div>
          <div class="button delete-btn"><a href="">Delete</a></div>
        </div>
      </article>
    </div>
  </body>
</html>
